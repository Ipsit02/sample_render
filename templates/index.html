<!DOCTYPE html>
<html>
<head>
    <title>Electricity Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f2f2f2;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0cb300;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .result {
            font-size: 1.5em;
            color: #00ff11;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Electricity Price Prediction</h2>
        <form action="/predict" method="post">
            <label for="DayOfWeek">Day of Week (0=Mon to 6=Sun):</label>
            <input type="number" name="DayOfWeek" min="0" max="6" required>

            <label for="WeekOfYear">Week of Year (1-52):</label>
            <input type="number" name="WeekOfYear" min="1" max="52" required>

            <label for="Day">Day (1-31):</label>
            <input type="number" name="Day" min="1" max="31" required>

            <label for="Year">Year (e.g. 2024):</label>
            <input type="number" name="Year" required>

            <label for="PeriodOfDay">Period of Day (0-100):</label>
            <input type="number" name="PeriodOfDay" min="0" max="100" required>

            <label for="Forecasted_Wind_Production">Forecasted Wind Production (MW):</label>
            <input type="number" step="0.01" name="Forecasted_Wind_Production" required>

            <label for="Forecasted_Load">Forecasted Load (MW):</label>
            <input type="number" step="0.01" name="Forecasted_Load" required>

            <label for="Actual_Temperature">Actual Temperature (Â°C):</label>
            <input type="number" step="0.01" name="Actual_Temperature" required>

            <label for="CO2Intensity">CO2 Intensity (gCO2/kWh):</label>
            <input type="number" step="0.01" name="CO2Intensity" required>

            <input type="submit" value="Predict Price">
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
